<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../style/fonts.css" />
    <link rel="stylesheet" type="text/css" href="../style/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
    <script src="add_competitor.js"></script>
    <title>Add Competitor</title>
</head>

<body background="../images/bg.png" onLoad="javascript:connect('ws://localhost:31313');">

<div class="container" style="margin-top:20px" >
    <div class="row">
        <div class="col-md-4 col-xs-4"></div>
        <div class="col-md-4 col-xs-4">
            <a href="../index.html"><img style="margin-left:80px" class="img img-responsive"src="../images/skorlogo.png"></a>
        </div>
        <div class="col-md-4 col-xs-4"></div>
    </div>
    <div class="row">
        <div class="col-md-5 box left-box well ">                       
            <h1 class="text text-center" style="font-size:24px" >
                Add Competitor
            </h1>
            <div class="row">
                server connection: <span id="conn_status" class="red"> not connected </span> <br>To overwrite competitor data, enter new info with their ID.</br>
            </div>
            <div class="row">
                Name: <input style="margin-left:27px" id="name" />
            </div>
            <div class="row">
                Club: <input style="margin-left:40px" id="club" />
            </div>
            <div class="row">
                ID: <input style="margin-left:51px" id="id" />
            </div>
            <div class="row">
                Category: <select style="margin-left:8px" id="categories"> </select>
            </div>
            <div class="row">
                Password: <input  id="password" type="password" />
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <button onClick="add_competitor()" class="btn btn-primary btn-block spacino"> Add </button>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <button onclick="delete_competitor()" class="btn btn-danger btn-block spacino"> Delete </button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
        <div class="col-md-2 "></div>
        <div class="col-md-5 box right-box well">
            <h1 class="text text-center " style="font-size:24px" >
                Competitors
            </h1>
            <div class="row">
                <table id="competitors" border="1" class="spacino"> </table>
            </div>
        </div>
    </div>                 
</div>
  
</body>
</html>
